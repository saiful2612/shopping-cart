<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusB" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amountB" type="text" class="form-control text-center" value="1">
                           <button id="plusB"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="boxPriceB" >1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div id="cover" class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amount" type="text" class="form-control text-center" value='1'>
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="boxPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">00</span> </h5>
                        <h5>$ <span id="tax" >0</span></h5>
                        <h5>$ <span id="total">00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




   <script>


      // plus buttonB
      const plusIndicatorB=document.getElementById('plusB');

      // minus buttonB
      const minusIndicatorB=document.getElementById('minusB');

      // default minus button disable
      minusIndicatorB.setAttribute('disabled','disabled') 

      // value of inputB
      const amountNumberB=document.getElementById('amountB');

      var valueCountB 

      // plus button functionality
      plusIndicatorB.addEventListener('click', ()=>{
         valueCountB= amountNumberB.value;
         valueCountB++;
         amountNumberB.value=valueCountB;


         if(valueCountB>=1){
            minusIndicatorB.removeAttribute('disabled');
            minusIndicatorB.classList.remove('disabled');
         }

         priceTotalB()
      })

      minusIndicatorB.addEventListener('click',()=>{
         valueCountB= amountNumberB.value;
         valueCountB--;
         amountNumberB.value= valueCountB;

         if(valueCountB==1){
            minusIndicatorB.setAttribute('disabled','disabled')
         }

         priceTotalB()
      })

      //  Taking price
      const coverCostB=document.getElementById('boxPriceB').innerText;

      function priceTotalB(){
         const totalB = valueCountB*coverCostB;
         document.getElementById('boxPriceB').innerText=totalB;
         return totalB
      }   
      // plus button
      const plusIndicator=document.getElementById('plus');

      // minus button
      const minusIndicator=document.getElementById('minus');

      // default minus button disable
      minusIndicator.setAttribute('disabled','disabled') 

      // value of input
      const amountNumber=document.getElementById('amount');

      var valueCount

     // plus button functionality
      plusIndicator.addEventListener('click', ()=>{
         valueCount= amountNumber.value;
         valueCount++;
         amountNumber.value=valueCount;


         if(valueCount>=1){
            minusIndicator.removeAttribute('disabled');
            minusIndicator.classList.remove('disabled');
         }

         priceTotal()
      })

      minusIndicator.addEventListener('click',function(){
         valuCount= amountNumber.value;
         valueCount--;
         amountNumber.value= valueCount;

         if(valueCount==1){
            minusIndicator.setAttribute('disabled','disabled')
         }

         priceTotal()
      })

      //  Taking price
      const coverCost=document.getElementById('boxPrice').innerText;

      function priceTotal(){
         const total = valueCount*coverCost;
         document.getElementById('boxPrice').innerText=total;
         return total
      }    

      const checkOut = document.getElementById('check')
      checkOut.addEventListener('click',()=>{
         const priceOne= document.getElementById('boxPriceB').innerText;
         const valueOne =parseFloat(priceOne)
   
         const priceTwo= document.getElementById('boxPrice').innerText;
         const valueTwo =parseFloat(priceTwo) 

         const productPrice= valueOne + valueTwo 

         const subTotalbox = document.getElementById('subTotal').innerText
         const box=parseFloat(subTotalbox)
         document.getElementById('subTotal').innerText=box+productPrice
         
         const taxBox = document.getElementById('tax').innerText
         const Box=parseFloat(taxBox);
         const totalTax = Box + productPrice * .015;
         document.getElementById('tax').innerText=totalTax.toFixed(2);


         const Totalbox = document.getElementById('total').innerText
         const inTotal=parseFloat(Totalbox);
         document.getElementById('total').innerText=totalTax+ productPrice + inTotal
      })



      
  
   </script>
</body>

</html>
